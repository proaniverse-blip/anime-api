<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anikai API - The Ultimate Anime API</title>
    <style>
        :root {
            --bg-color: #0f0f13;
            --text-color: #e0e0e0;
            --accent-color: #ff4757;
            --card-bg: #1e1e24;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff4757, #ff6b81);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }

        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: opacity 0.2s;
            margin: 0.5rem;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
        }

        footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Anikai API</h1>
        <p>A High-Performance, Resilient Anime API powered by Anikai.</p>

        <div class="features">
            <div class="feature-card">
                <span class="feature-icon">üõ°Ô∏è</span>
                <h3>Auto-Rotation</h3>
                <small>Automatically switches domains on failure.</small>
            </div>
            <div class="feature-card">
                <span class="feature-icon">‚ö°</span>
                <h3>High Speed</h3>
                <small>Connection pooling & token caching.</small>
            </div>
            <div class="feature-card">
                <span class="feature-icon">üîó</span>
                <h3>Multi-Link</h3>
                <small>Resolves ALL servers (Sub/Dub) at once.</small>
            </div>
        </div>

        <a href="https://github.com/aniversepro25/anikai-api" class="btn" target="_blank">View Documentation</a>
        <a href="/api/home" class="btn btn-secondary">Test API</a>

        <footer>
            <p>v2.0.0 &bull; Operational</p>
        </footer>
    </div>
</body>

</html>
